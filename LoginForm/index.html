<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="imgBox">
            <img src="bg.jpeg" alt="background">
        </div>
        <div class="contentBox">
            <div class="formBox">
                <h2>Login</h2>
                <form action="">
                    <div class="inputBox">
                        <span>Username</span>
                        <input type="text">
                    </div>
                    <div class="inputBox">
                        <span>Password</span>
                        <input type="password">
                    </div>
                    <div class="remember">
                        <label for=""><input type="checkbox" name="" id=""> Remember me</label>
                    </div>
                    <div class="inputBox">
                        <input type="submit" value="Sign in">
                    </div>
                    <div class="inputBox">
                        <p>Don't have an account ? <a href="#">Sign up</a></p>
                    </div>
                </form>
                <h3>Login with</h3>
                <ul class="sci">
                    <li><img src="facebook.png" alt="fb-login"></li> 
                    <li><img src="instagram.png" alt="ins-login"></li> 
                    <li><img src="twitter.png" alt="twt-login"></li> 
                </ul>
            </div>
        </div>
    </section>
</body>
</html>
